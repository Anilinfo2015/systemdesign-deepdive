name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          # Create a docs directory for the site
          mkdir -p docs

          # Copy index.html to docs
          cp index.html docs/

          # Copy all markdown files to docs
          find . -name "*.md" \
            -not -path "./.git/*" \
            -not -path "./docs/*" | while read file; do
            dir=$(dirname "$file")
            mkdir -p "docs/$dir"
            cp "$file" "docs/$file"
          done

          # Copy README.md if it exists
          if [ -f README.md ]; then
            cp README.md docs/
          fi

          echo "Site built successfully in docs/"
          ls -laR docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
